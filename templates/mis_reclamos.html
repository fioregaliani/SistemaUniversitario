<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reclamos</title>
</head>
<body>
    <div style="max-width: 800px; margin: 50px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">
        <h1 style="color: #333; text-align: center;">Mis Reclamos</h1>
        <ul style="list-style: none; padding: 0;">
            {% for reclamo in reclamos %}
                <li style="margin-bottom: 20px; padding: 15px; background-color: #f9f9f9; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);">
                    <div style="font-size: 16px; line-height: 1.6; color: #555;">
                        <strong>Fecha y Hora:</strong> {{ reclamo.fecha_hora }}<br>
                        <strong>Texto:</strong> {{ reclamo.texto }}<br>
                        <strong>Departamento:</strong> {{ reclamo.depto }}<br>
                        <strong>Estado:</strong> {{ reclamo.estado }}<br>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
